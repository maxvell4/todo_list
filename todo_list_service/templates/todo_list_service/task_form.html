<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add/Edit Task</title>
</head>
<body>
  <h1>{% if task %}Edit Task{% else %}Add Task{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <button type="submit">Save</button>
  </form>
  <a href="{% usrl "home" %}">Back to Todo List</a>
</body>
</html>
