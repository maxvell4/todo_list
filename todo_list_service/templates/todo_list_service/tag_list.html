<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tag list</title>
</head>
<body>
  <h1>Tags List</h1>
  <a href="{% url 'add_tag' %}">Add Tag</a>
<ul>
  {% for tag in tags %}
  <li>
    {{ tag.name }}
    <a href="{% url 'edit_tag' tag.pk %}">Edit</a>
    <a href="{% url 'delete_tag' tag.pk %}">Delete</a>
  </li>
  {% endfor %}
</ul>
<a href="{% url 'home' %}"> Back to Todo List</a>

</body>
</html>
